{% extends "base.html" %}
<!-- ... -->
{% block content %}
<div class="row">
  <div class="col-md-6 col-auto mt-2">
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-2">
      New user ? <a href="{% url 'register' %}">Register here</a>
    </p>
  </div>
</div>
{% endblock %}
