{% extends "base.html" %}
<!--  -->
{% block content %}
<div class="row">
  <div class="col-md-6 m-auto">
    <h4 class="text-center">
      {{ contact.first_name }} {{ contact.last_name }}
    </h4>
    <div class="card card-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          Phone : {{ contact.phone }}
        </li>
        <li class="list-group-item">
          Email : {{ contact.email|default_if_none:"no email" }}
        </li>
        <li class="list-group-item">
          Created date : {{ contact.created_at|date:"d-m-y" }}
        </li>
      </ul>
      <div class="mt-2">
        <a href="{% url 'update' contact.id %}" class="btn btn-primary">Edit</a>
        <a href="{% url 'delete' contact.id %}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
